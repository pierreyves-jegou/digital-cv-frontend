<form [formGroup]="form" class="cv-form" (ngSubmit)="onSubmit()">
  <div style="margin-top: 50px">
    <app-experience-list formControlName="formExperiences"></app-experience-list>
  </div>
  <div class="center-1000" style="padding-top: 40px">
    <button mat-raised-button color="primary" type="submit" class="d-block mr-50 ml-auto">Submit</button>
  </div>
</form>
